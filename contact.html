<main>
    <form id="contact-form" action="index.html" method="post" onsubmit="return validateForm()">
        <fieldset id="contact">
            <ul >
                <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <p id="nameError" class="error">* Required field</p>
                </li>
                <li>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="^\d{10}$">
                <p id="phoneError" class="error"> Please enter a 10-digit phone number.</p>
                </li>
                <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <p id="emailError" class="error">Please enter a valid email address.</p>
                </li>
                <li>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments"></textarea>
                </li>
            </ul>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
        </fieldset>
    </form>
